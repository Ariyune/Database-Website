<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- style file -->
  <link rel="stylesheet" href="style.css">

  <title>Airline HR Portal</title>
</head>

<body>
  <!-- Title -->
  <div id="title">
    <h2>HR Portal</h2>
  </div>

  <div class="row">
    <a href="/flights" class="col-md btn btn-warning btn-lg" id="portal" role="button">Flights</a>
  </div>
  <div class="row">
    <a href="payroll" class="col-md btn btn-warning btn-lg" id="portal" role="button">Payroll</a>
  </div>
  <div class="row">
    <a href="/shifts" class="col-md btn btn-warning btn-lg" id="portal" role="button">Shifts</a>
  </div>
  <div class="row">
    <a href="/employees" class="col-md btn btn-warning btn-lg" id="portal" role="button">Employees</a>
  </div>

<div class="btn btn-danger" id="portal" role="button" data-toggle="modal" data-target="#edit-modal">Reset</div>
<!-- the popup modal, used for update the demo description -->
<div class="modal fade" id="edit-modal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" id = "edit-form">
      <div class="modal-header">
        <h5 class="modal-title" id="edit-demo-label">Are you sure? Confirm reset</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <button type="button" class="col-md btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="col-md btn btn-primary" id="reset_db" onclick=resetDB()>Confirm</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end of model -->

  
</body>
